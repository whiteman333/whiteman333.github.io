<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【你的名字】 - 个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>【你的名字】</h1>
        <p>【你的头衔/简介，例如：软件工程师、学生、设计师】</p>
    </header>

    <section id="about">
        <h2>关于我</h2>
        <p>【在这里写一段关于你自己的详细介绍，可以包括你的兴趣、技能、经历等。】</p>
    </section>

    <section id="projects">
        <h2>项目</h2>
        <div class="project">
            <h3>【项目一名称】</h3>
            <p>【项目一简介】</p>
            <p><a href="【项目一链接，例如 GitHub 仓库或演示地址】" target="_blank">查看项目</a></p>
        </div>
        <div class="project">
            <h3>【项目二名称】</h3>
            <p>【项目二简介】</p>
            <p><a href="【项目二链接】" target="_blank">查看项目</a></p>
        </div>
        <!-- 可以根据需要添加更多项目 -->
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li>邮箱：<a href="mailto:【你的邮箱地址】">【你的邮箱地址】</a></li>
            <li>GitHub：<a href="https://github.com/【你的 GitHub 用户名】" target="_blank">【你的 GitHub 用户名】</a></li>
            <!-- 可以根据需要添加其他联系方式，例如 LinkedIn, Twitter 等 -->
            <!-- <li>LinkedIn：<a href="【你的 LinkedIn 链接】" target="_blank">LinkedIn</a></li> -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 【你的名字】. 保留所有权利。</p>
    </footer>
</body>

</html>
